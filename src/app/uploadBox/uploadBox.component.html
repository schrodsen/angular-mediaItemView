<div class="container" appDnd (fileDropped)="onFileDropped($event)">
  <button class="uploadBox" (click)="addFiles()">
    <i class="fa-thin fa-file-plus fa-4x"></i>
  </button>

  <button mat-raised-button color="primary" (click)="addFiles()">

</div>

<input type="file" #fileInput (change)="onChange(fileInput.files)" multiple />

    src="{{ item.preview }}"

  />
</div>
